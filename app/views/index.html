<!DOCTYPE html>
<html ng-app='app'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Space Apps 2016</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"/>
    </head>
    <body ng-controller='MajorTom as bus'>
        <nav class='navbar navbar-default' ng-cloak>
            <span class="navbar-brand">{{ bus.message }}</span>
        </nav>
        <div class='container-fluid' ng-cloak>
            <div class='row'>
                <div class='col-sm-4'>
                    <ul class='list-group'>
                        <li class='list-group-item' ng-repeat='item in bus.items' ng-click='bus.displaySummary(item)'>
                            {{ item.name }}
                        </li>
                    </ul>
                </div>

                <div class='col-sm-8'>
                    <div class='col-sm-12'>
                        <leaflet width="100%" height="400px" markers="bus.markers" center="bus.center"></leaflet>

                        <div class='col-sm-12 panel panel-default'>
                            <div class='panel-body'>
                            <h3>{{bus.name}}</h3>
                            <p>

                            <span ng-show='bus.description'>
                            <a href='{{bus.description}}' target = '_blank'>Learn more about {{bus.name}}!</a>
                            </span>

                            <span ng-hide='bus.description'>
                            NASA has research facilities across the country! Click the links above to learn about NASA's primary research sites.
                            </span>
                            </p>
                            </div>
                        </div>
                    </div>
                </div>
            </body>
            <script src="//code.jquery.com/jquery-2.2.3.min.js"></script>
            <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
            <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.1/angular.min.js"></script>
            <script src="//cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
            <script src="scripts/angular-leaflet-directive.min.js"></script>
            <script src="scripts/app.js"></script>
        </html>
